<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="main">
        <section class="main-section1">
            <img class="main-section1__img" src="./imagenes/Logo.png" alt="Logo de alura">
            <textarea name="digite " id="" cols="30" rows="10">Digite</textarea>
            <div class="main-section1__botones">
                <button class="main-section1__encriptar">Encriptar</button>
                <button class="main-section1__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main-section2">
            <aside class="main-aside">
                <img  class="main-aside__imagen" src="./imagenes/Muñeco.png" alt="esta es la imagen de la muñeca">
            </aside>
        </section>
    </main>
</body>
</html>
